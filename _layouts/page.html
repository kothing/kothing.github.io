---
layout: default
---

<div class="container">
    <div class="section-title">
        <h2><span>{{ page.title }}</span></h2>
    </div>

    <div class="article-post">
    {{content}}
    </div>

    <div id="comments" class="row mb-5">
        <div class="col-md-8">
            {% if page.comments == true %}
                <div id="gitalk-container"></div>
            {% else %}
                <div id="gitalk-container" style="display:none"></div>
            {% endif %}
        </div>
    </div>
</div>
